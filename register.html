<!DOCTYPE html>
<html>
    <head>
        <title> Register Form</title>
        <style>
            
        </style>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>
                        Name :
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                       Password : 
                    </td>
                    <td>
                        <input type = "text" placeholder="Password" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="Gender"> Male
                        <input type="radio" name="Gender"> Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="mail" placeholder="Enter your email" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone no:
                    </td>
                    <td>
                        <input type="Phone no" placeholder="Enter your phone number" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of Birth:
                    </td>
                    <td>
                        <input type="Date" id="dob" name="dob">
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea name="address" id="address" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Register" name="">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
